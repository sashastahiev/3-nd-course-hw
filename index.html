<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .activeLike{
        background-image: url("image/Like-Activ.svg");
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <!-- Комментарии -->
      </ul>
      <div class="add-form">
        <input 
          id="name-user"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="text-comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="addComment" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
